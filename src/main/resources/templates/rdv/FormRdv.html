<header class="header-2">
    <div class="page-header min-vh-75 relative" style="background-image: url('static/assets/img/bg2.jpg')">
        <span class="mask bg-gradient-dark opacity-4"></span>
        <div class="container">
            <div class="row">
                <div class="col-lg-7 text-center mx-auto">
                    <h1 class="text-white pt-3 mt-n5">Espace Admin</h1>
                    <div class="container py-6 mt-2">
                        <div class="row">


                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item text-dark opacity-5"><a href="javascript">Home</a></li>
                                    <li class="breadcrumb-item text-dark opacity-5"><a href="javascript">Espace Admin</a></li>
                                    <li class="breadcrumb-item text-dark active" aria-current="page" th:if="${rdv.id == null}">
                                        Ajouter RDV
                                    </li>
                                    <li class="breadcrumb-item text-dark active" aria-current="page" th:unless="${rdv.id == null}">
                                        Modification RDV
                                    </li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="card card-body blur shadow-blur mx-3 mx-md-4 mt-n6">

    <div class="col container">
        <div class="alert alert-success text-white font-weight-bold" role="alert" th:if="${rdv.id == null}">
            Ajout RDV
        </div>
        <div class="alert alert-warning text-white font-weight-bold" role="alert" th:unless="${rdv.id == null}">
            Modification RDV
        </div>
    </div>

    <form th:action="@{/rdv/save}" th:object="${rdv}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="row">
            <div class="col-md-6">
                <div class="input-group input-group-static my-3">
                    <label >Nom</label>
                    <input type="text" class="form-control" th:field="*{nom}">
                </div>
            </div>

            <div class="col-md-6">
                <div class="input-group input-group-static my-3">
                    <label>Prenom</label>
                    <input type="text" class="form-control" th:field="*{prenom}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="input-group input-group-static my-3">
                    <label>Tel</label>
                    <input type="number" class="form-control" th:field="*{tel}">
                </div>
            </div>

            <div class="col-md-6">
                <div class="input-group input-group-static my-3">
                    <label >Date:</label>
                    <input type="datetime-local" class="form-control" th:field="*{data}">
                </div>
            </div>
        </div>


        <div class="col">
            <div class="input-group input-group-static my-3">
                <label >Medecin</label>
                <input type="text" class="form-control" th:field="*{medecin}">
            </div>
        </div>

        <div class="col-md-12">
            <button type="submit" class="btn bg-gradient-success">Envoyer</button>
        </div>

    </form>

 <div th:replace="/fragments/footer.html :: footer"></div>
    <div th:replace="/fragments/script.html :: script"></div>


</div>


</body>

</html>
